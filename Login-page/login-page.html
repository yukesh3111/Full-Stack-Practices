<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="login-container">
		<div class="border">
			<h3 class="master-tittle">Login</h3>
			<div class="login-details">
				<h4 class="subtittle">Have an account?</h4>
				<form class="login-form">
					<input type="text" name="UesrId" placeholder="User Id" id="userid"><br>
					<input type="password" name="password" id="password" placeholder="Password"><br>
					<button class="signin-button">SIGN IN</button><br>
				</form>
				
				<div class="others1">
					<input type="checkbox" name="Remember-me" style="vertical-align: middle;">
					<label for="Remember-me" class="remember" style="color:white; vertical-align: middle;">Remember me</label>
					<a href="#" class="forgot-link">Forgot Password</a>
				</div>
				<div class="others2">
					<p class="otherways" style="color: white;">— Or Sign In With —</p>
					<div class="others2-buttons">
						<button class="Google"><img src="Image/google.png" height="15px" style="margin-right: 10px; vertical-align: middle;"><p style="display: inline-block; vertical-align: middle; margin: 0px;">Google</p></button>
						<button class="facebook"><img src="Image/facebook.png" height="20px" style="margin-right: 10px; vertical-align: middle;"><p style="display: inline-block; vertical-align: middle; margin: 0px;">Facebook</p></button>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
