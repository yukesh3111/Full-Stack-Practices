<!DOCTYPE html>
<html>
<head>
	<title>flex pratice</title>
</head>
<body>
	<div style="
	display: flex;
	flex-direction: row">
		<div style="background-color: lightblue">div1 text</div>
		<div style="background-color: lightpink">div2<p>text</p></div>
	</div>
	<br>
	<div style="
	display: flex;
	flex-direction: row">
		<div style="background-color: lightblue;
		width: 100px;">div1 text</div>
		<div style="background-color: lightpink;
		flex: 1;">div2<p>text</p></div>
	</div>
	<br>
	<div style="
	display: flex;
	flex-direction: row">
		<div style="background-color: lightblue;
		width: 100px;">div1 text</div>
		<div style="background-color: lightpink;
		flex: 1;">flex 1</div>
		<div style="background-color: lightblue;
		flex: 2;">flex 2</div>
	</div>
	<br>
	<div style="
	display: flex;
	flex-direction: row;
	height: 70px;
	border: 1px solid gray;
	justify-content: center;">
		<div style="background-color: lightblue;
		width: 100px;">div1 text</div>
		<div style="background-color: lightpink;
		width: 100px;">flex 1</div>
		<div style="background-color: lightblue;
		width: 100px;">flex 2</div>
	</div>
	<br>
	<div style="
	display: flex;
	flex-direction: row;
	height: 70px;
	border: 1px solid gray;
	justify-content: space-between;">
		<div style="background-color: lightblue;
		width: 100px;">div1 text</div>
		<div style="background-color: lightpink;
		width: 100px;">flex 1</div>
		<div style="background-color: lightblue;
		width: 100px;">flex 2</div>
	</div>
	<br>
	<div style="
	display: flex;
	flex-direction: row;
	height: 70px;
	border: 1px solid gray;
	justify-content: flex-end;
	align-items: top;">
		<div style="background-color: lightblue;
		width: 100px;">div1 text</div>
		<div style="background-color: lightpink;
		width: 100px;">flex 1</div>
		<div style="background-color: lightblue;
		width: 100px;">flex 2</div>
	</div>
</body>
</html>
